<div class="panel panel-default">
  <div class="panel-heading">
    <span class="title">Tasks</span>
  </div>

  <div class="panel-body">
    <div cdkDropList class="center-panel" (cdkDropListDropped)="drop($event)">
      <div *ngFor="let task of tasks" class="task-item" cdkDrag>
        <div class="task-left">
          <input type="checkbox" [checked]="task.completed" (change)="toggleComplete(task)" />
          <span *ngIf="!task.editing" [class.completed]="task.completed">{{ task.title }}</span>
          <input *ngIf="task.editing" [(ngModel)]="task.title" class="edit-input" />
        </div>

        <div class="task-section">
          <div class="task-actions">
            <button *ngIf="!task.editing" class="btn btn-primary" (click)="editTask(task)">Edit</button>
            <button *ngIf="task.editing" class="btn btn-success" (click)="saveTask(task)">Save</button>
            <button *ngIf="task.editing" class="btn btn-secondary" (click)="cancelEdit(task)">Cancel</button>
          </div>
          <button class="btn btn-danger" (click)="removeTask(task.id)">X</button>
        </div>
      </div>
    </div>

    <div class="new-task-wrapper">
      <input [(ngModel)]="newTaskTitle" placeholder="New task" class="new-task-input" />
      <select [(ngModel)]="newTaskCategory" class="new-task-input">
        <option *ngFor="let c of categories" [value]="c">{{ c }}</option>
      </select>
      <button class="btn btn-primary" (click)="addTask()">Add</button>
    </div>
  </div>
</div>
